version: 2

defaults: &defaults
  working_directory: ~/project/davidpicarra
  docker:
    - image: circleci/node:latest-browsers
      environment:
          CHROME_BIN: "/usr/bin/google-chrome"

jobs:
  install:
    <<: *defaults
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "yarn.lock" }}
            - v1-dependencies-
      - run: yarn
      - save_cache:
          key: v1-dependencies-{{ checksum "yarn.lock" }}
          paths:
            - node_modules
      - persist_to_workspace:
          root: ~/project
          paths:
            - davidpicarra

  build:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/project
      - run: yarn build
      - persist_to_workspace:
          root: ~/project/davidpicarra
          paths:
            - docs

  test:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/project
      - run: yarn test

  deploy:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/project/davidpicarra
      - add_ssh_keys
      - run: |
          ssh-keyscan davidpicarra.com >> ~/.ssh/known_hosts
          scp -r dist/* davidpicarra.com:~/html

workflows:
  version: 2
  install-and-parallel-build-test:
    jobs:
      - install
      - build:
          requires:
            - install
      - test:
          requires:
            - install
      - deploy:
          requires:
            - build
            - test
          filters:
            branches:
              only: master
